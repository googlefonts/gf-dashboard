<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Fonts Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        .material-symbols-outlined {
        font-variation-settings:
            'FILL'0,
            'wght'400,
            'GRAD'0,
            'opsz'24
    }

    [data-bs-toggle="collapse"] .material-symbols-outlined:before {
        content: "\e5d6";
    }

    [data-bs-toggle="collapse"].collapsed .material-symbols-outlined:before {
        content: "\e5d7";
    }

    .material-symbols-outlined {
        display: inline-block;
        vertical-align: middle;
        text-decoration: none !important;
    }

    h6 .material-symbols-outlined {
        display: inline-flex;
        vertical-align: top;
        font-size: 1.1rem;
    }

    .badge .material-symbols-outlined {
        display: inline-flex;
        vertical-align: top;
        font-size: 0.9rem;
    }

    .tooltip .tooltip-inner {
        text-align: left;
        padding: 10px;
    }

    .grid-wrapper {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 4px;
    }

    .dropdown-menu {
        max-height: 80vh;
        overflow-y: auto;
    }

    .up-to-date-false {
        background: #fff0f0;
    }

    .up-to-date-true {
        background: #f0fff0;
    }

    html {
        scroll-padding-top: 60px;
    }

    .title {
        display: inline-block;
        position: relative;
        left: -20px;
    }

    .title a {
        font-size: 0.8em;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Google Fonts (Backend) Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/gf-dashboard/updates.html">Server updates</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input id="searchbar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
